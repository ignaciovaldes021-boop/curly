<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; background: pink; overflow: hidden; animation: pulse 5s infinite; }
        @keyframes pulse { 0% { background-color: #ffcccb; } 50% { background-color: #ffb6c1; } 100% { background-color: #ffcccb; } }
        .screen { position: absolute; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .active { display: flex; opacity: 1; }
        .button { padding: 10px 20px; font-size: 20px; cursor: pointer; border: none; background: #ff69b4; color: white; border-radius: 5px; }
        .button:hover { background: #ff1493; animation: ripple 0.6s linear; }
        @keyframes ripple { from { transform: scale(1); opacity: 1; } to { transform: scale(1.5); opacity: 0; } }
    </style>
</head>
<body>
    <div class="screen active">
        <h1>Will you be my Valentine?</h1>
        <button class="button" onclick="nextScreen()">Yes!</button>
    </div>
    <div class="screen">
        <h2>Here's a sparkly surprise!</h2>
        <button class="button" onclick="nextScreen()">Continue</button>
    </div>
    <div class="screen">
        <h2>ðŸ’– I love you! ðŸ’–</h2>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div class="screen">
        <h2>Letâ€™s celebrate with confetti!</h2>
        <button class="button" onclick="conclude()">Let's go!</button>
    </div>
    <script>
        let currentScreen = 0;
        function nextScreen() {
            const screens = document.querySelectorAll('.screen');
            screens[currentScreen].classList.remove('active');
            currentScreen++;
            if (currentScreen < screens.length) {
                screens[currentScreen].classList.add('active');
            }
        }
        function conclude() {
            alert('Thank you for celebrating love!');
            document.body.style.background = 'white';
            // Add confetti and animations here in future implementation
        }
    </script>
</body>
</html>
